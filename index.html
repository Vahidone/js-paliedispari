<!DOCTYPE html>
<html lang="en">
<head>
  <!-- link BOOTSTRAP  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- link CSS  -->
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paliedispari</title>
</head>
<body>
  <!-- ************************************************************************************
                                   ESERCIZIO PARI E DISPARI
  ************************************************************************************ -->
  <div class="container-md mt-5 p-5 text-center d-flex flex-column align-items-center">

    <h1 class="mb-4 text-primary fw-bold">ESERCIZIO PALINDROMA</h1>

    <div class="input-group mb-3 w-25 ">
      <input type="text" class="input-word form-control" placeholder="Inserisci una parola" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-primary" type="button" id="button-addon2">Verifica</button>
    </div>

    <div class="mt-5 ">
      <p id="print-result" class="fs-3 fw-bold text-success"></p>
    </div>
    <div>
      <button class="btn-reset btn btn-danger">Reset</button>
    </div>



  <!-- ************************************************************************************
                                   ESERCIZIO PARI E DISPARI
  ************************************************************************************ -->

    <h1 class="pari-dispari mb-4 text-danger fw-bold">ESERCIZIO PARI E DISPARI</h1>

    <div class="input-group mb-3 w-50 ">
      <input type="text" class="input-word form-control" placeholder="inserisci pari o dispari" aria-label="Recipient's username" aria-describedby="button-verifica">
      <input type="text" class="input-number form-control" placeholder="Inserisci un numero da 1 a 5" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-primary" type="button" id="button-verifica">Verifica</button>
    </div>

    <div class="mt-5 ">
      <p class="risposta-pc text-primary "></p>
    </div>

    <div class="mt-5 ">
      <p id="stampa-risultato" class="fs-3 fw-bold text-success"></p>
    </div>
    <div>
      <button class="btn-annulla btn btn-danger">Reset</button>
    </div>
  </div>

  

  
  

  <!-- link JAVASCRIPT  -->
  <script src="js/script.js"></script>
</body>
</html>
